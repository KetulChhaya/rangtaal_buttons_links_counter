<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&C Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="s&c_buttons_links.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="counter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Hyperlinks Button -->
    <h2>Button Links</h2>
    <div class="h-links">
        <a href="#" class="btn  btn-link" role="button">home</a>
        <a href="#" class="btn  btn-link" role="button">events</a>
        <a href="#" class="btn  btn-link" role="button">gallery</a>
        <a href="#" class="btn  btn-link" role="button">about us</a>
    </div>
<br>
    <!-- Normal Button -->
    <h2>Button Normal</h2>
    <a href="#"><button type="button" class="btn btn-normal">View More</button></a>
<br><br>
    <!-- Semi-Transparent Button -->
    <h2>Button Semi-Transparent</h2>
    <a href="#"><button type="button" class="btn btn-semi">Default</button></a>
<br><br>
    <!-- Live Button -->
    <h2>Live Button</h2>
    <a href="#"><button type="button" class="btn btn-danger">Live</button></a>
<br><br>
    <!-- Time Button -->
    <h2>Button Time</h2>
    <a href="#"><button type="button" class="btn btn-time">9:30am - 10:30am</button></a>

<br><br>
    <!-- Counter -->
    
    <div class="container-fluid counter-box">
        <div class="row"> 
         <div class="counter col-md-4">
             <img class="counter-icon" src="https://img.icons8.com/dotty/80/000000/organization.png" /><i class="material-icons plus-icon1" style="font-size: 36px;color: #ffffff;">add</i>
             <h2 class="timer count-title count-number" data-to="30" data-speed="1500"></h2>
             <p class="count-text ">Clubs</p>
           </div>
       
           <div class="counter col-md-4">
             <img class="counter-icon" src="https://img.icons8.com/cotton/64/000000/leader-1.png"/><i class="material-icons plus-icon2" style="font-size:36px;color:#ffffff">add</i>
             <h2 class="timer count-title count-number" data-to="180" data-speed="1500"></h2>
             <p class="count-text ">Members</p>
           </div>
       
           <div class="counter col-md-4">
             <img class="counter-icon counter-icon-3" src="https://img.icons8.com/dotty/80/000000/conference-foreground-selected.png"/><i class="material-icons plus-icon3" style="font-size:36px;color:#ffffff">add</i>
             <h2 class="timer count-title count-number" data-to="1200" data-speed="1500"></h2>
             <p class="count-text ">Participants</p>
           </div>
       
         </div> 
       </div>
       <script src="counter.js"></script>
</body>
</html>
